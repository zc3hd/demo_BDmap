<!DOCTYPE html>

  html,

<body>

  <div id="map_main" style="width:100%;height:100%;">

  </div>

<script>
$(function() {
  new Sifu.module.FenceSet({
    id: 'container',
    point: {

      "lat": 40.006517,

  }).init();
});
